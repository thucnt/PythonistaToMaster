{% extends "base.html" %}
<body>
    {% block content %}
        <form method="POST">
          {% csrf_token %}
            {% if request.user.is_superuser or request.user.is_staff %}
                {{ form.as_p }}
                <button type="submit">Submit Data</button>
            {% else %}
                The logged in user is not a superuser.
                Please log in as a super user in order to add/modify user data.
            {% endif %}
        </form>
    {% endblock%}
</body>
